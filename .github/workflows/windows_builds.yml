name: üèÅ Windows Builds
'on':
- push
- pull_request
env:
  GODOT_BASE_BRANCH: 3.6-stable
  SCONSFLAGS: '  use_mingw=yes  verbose=yes   debug_symbols=no'
  SCONS_CACHE_MSVC_CONFIG: true
concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-windows
  cancel-in-progress: true
jobs:
  build-windows:
    runs-on: windows-latest
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - name: Editor (target=release_debug, tools=yes, mono_enabled=yes)
          cache-name: windows-editor-mono
          target: release_debug
          tools: true
          bin: ./bin/godot.windows.opt.tools.64.exe
          sconsflags: module_mono_enabled=yes mono_static=yes
        - name: Template (target=release, tools=no, mono_enabled=yes)
          cache-name: windows-template-mono
          target: release
          tools: false
          sconsflags: module_mono_enabled=yes mono_static=yes
        - name: Editor (target=release_debug, tools=yes)
          cache-name: windows-editor
          target: release_debug
          tools: true
          bin: ./bin/godot.windows.opt.tools.64.exe
          sconsflags: module_mono_enabled=yes mono_static=yes
        - name: Template (target=release, tools=no)
          cache-name: windows-template
          target: release
          tools: false
          sconsflags: module_mono_enabled=yes mono_static=yes
    steps:
    - name: setup-msys2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: mingw-w64-x86_64-gcc
    - name: update mingw2
      run: pacman -Syu --needed --noconfirm mingw-w64-x86_64-python3-pip mingw-w64-x86_64-gcc
        mingw-w64-i686-python3-pip mingw-w64-i686-gcc make mingw-w64-x86_64-mono mingw-w64-x86_64-wget unzip
    - name: Install Mono
      run:  |
        wget https://github.com/godotengine/godot-mono-builds/releases/download/release-4912f62/windows-x86_64.zip
        unzip windows-x86_64.zip
        ls -l *
    - name: update scons
      run: pip3 install scons
    - name: Checkout Godot
      uses: actions/checkout@v2
      with:
        repository: godotengine/godot
        ref: ${{ env.GODOT_BASE_BRANCH }}
    - name: Checkout ECMAScript
      uses: actions/checkout@v2
      with:
        path: ${{github.workspace}}/modules/ECMAScript/
    - name: Setup Godot build cache
      uses: ./.github/actions/godot-cache
      with:
        cache-name: ${{ matrix.cache-name }}
      continue-on-error: true
    - name: Setup python and scons
      uses: ./modules/ECMAScript/.github/actions/godot-deps
      with:
        shell: msys2 {0}
    - name: Compile base
      uses: ./modules/ECMAScript/.github/actions/godot-build
      with:
        sconsflags: ${{ env.SCONSFLAGS }} module_mono_enabled=yes mono_glue=no mono_prefix=./desktop-windows-x86_64-release
        platform: windows
        target: release_debug
        tools: true
        scons-cache-limit: 3072
        shell: msys2 {0}
    - name: Generate Mono glue code
      run: |
        ./bin/godot.windows.opt.tools.64.mono.exe --generate-mono-glue modules/mono/glue || true
    - name: Compilation
      uses: ./modules/ECMAScript/.github/actions/godot-build
      with:
        sconsflags: ${{ env.SCONSFLAGS }} ${{matrix.sconsflags}}
        platform: windows
        target: ${{ matrix.target }}
        tools: ${{ matrix.tools }}
        scons-cache-limit: 3072
        shell: msys2 {0}
    - name: Upload artifact
      uses: ./.github/actions/upload-artifact
      with:
        name: ${{ matrix.cache-name }}
    defaults:
      run:
        shell: msys2 {0}
